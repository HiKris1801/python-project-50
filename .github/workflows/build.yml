name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Sync dependencies
        run: uv sync

      - name: Install coverage and pytest (optional, future use)
        run: uv pip install coverage pytest

      - name: Generate dummy coverage.xml (no tests yet)
        run: echo '<?xml version="1.0"?><coverage></coverage>' > coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          projectKey: HiKris1801_python-project-50
          organization: hikris1801
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
